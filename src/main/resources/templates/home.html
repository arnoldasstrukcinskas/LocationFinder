<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Location Finder</title>
</head>
<body>
  <div>
      <form action="#" th:action="@{/geocoding/coordinates}" th:object="${location}">
          <label>Ivesktie lokacija</label>
          <input type="text" name="location" th:value="${location}">
          <input type="submit" value="submit">
      </form>
  </div>
</body>
</html>
